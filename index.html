<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" >
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forecast</title>
</head>
<body>
    <header class="text-center p-2 text-white weather-dashboard">
        <h1>Weather Forecast</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 search-container">
                <div class="city-container">
                  <h2>Search for a City: </h2><input type="text" class="form-control" id="city-input" placeholder="Your city here">
                  <button type="submit" role="button" class="btn btn-primary" id="searchBtn">Search</button>
                  <hr class="aside-line" />
                </div>
                <ul class="list-group" id="search-history-container"></ul>
            </aside>
            <div class="main col-lg-9 pb-4">
                <section class="mt-5" role="region" aria-live="polite" id="current-day">
                    <h2 id="city-info">Awaiting your city search!</h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </section>
                <section class="mt-5" role="region" aria-live="polite" id="multi-day-forecast"> 
                    </div>
                </section>
            </div>  
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
