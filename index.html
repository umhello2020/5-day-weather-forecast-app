<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forecast</title>
</head>
<body>
    <header class="text-center p-2 text-white weather-dashboard">
        <h1>Weather Forecast</h1>
    </header>
    <div class="container fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-4 ">
                <p class="city-container">Search for a City: <input type="text" id="city-input" placeholder="Your city here"></p>
                <button type="submit" role="button" class="btn btn-primary" id="searchBtn">Search</button>
                <hr class="aside-line" />
                <ul class="list-group" id="search-history-container"></ul>
            </aside>
            <div class="col-lg-8 pb-4">
                <section class="mt-5" role="region" aria-live="polite" id="current-day"></section>
                <section class="mt-5" role="region" aria-live="polite" id="multi-day-forecast"></section>
            </div>  
        </div>  
    </div>
    <script src="path/to/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="./script.js"></script>
</body>
</html>
